{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
            {% for option in options %}
                <option>{{ option["symbol"] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="numeric" name="shares" placeholder="Shares" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
